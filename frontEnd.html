
<html>
<head>

<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<h1 class="col-lg-4 col-sm-4 col-md-4">
			<img src="img/logo.png"
				style="height: 70px; margin-left: 40px; margin-right: 0px"></img> <img

				<form >
					<div class="form-group">
						<label for="email">Email:</label> <input style="width:50%" type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input style="width:50%" type="password" class="form-control" id="pwd" placeholder="Enter password">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
				</form>

				<form action="?" method="POST">

						data-sitekey="6LdkAAcUAAAAAGckXXPHhPeRfBHYVpccOhJ7U_5Q"></div>
					<br /> <input type="submit" value="Submit">
				</form>
			</div>
		</div>

		<div class="panel panel-default panel-right">

				<hr>
				</div>
